<html>
    <head>
        <title>Page Title</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		
		<script type="text/javascript" src="d3/d3.v3.js"></script>
		<!--<script type="text/javascript" src="myscript.js"></script>-->
		
    </head>
    <body>
        <h1>Create SVG</h1>
				
		
		<script type="text/javascript">
			var width = 500;
			var height = 100;
			var barPadding=1;
			var dataSet = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

			//Create an SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width",width)
						.attr("height",height);
			
			//Add rectangles
			
			svg.selectAll("rect")
			   .data(dataSet)
			   .enter()
			   .append("rect")
			   .attr("x", function(d,i) { return (i*(width/dataSet.length));})
			   .attr("y",function(d) {return height-d*4;})
			   .attr("width",width/dataSet.length -barPadding)
			   .attr("height",100)
			   .attr("fill", function(d) { return "rgb(0,0,"+(d*10)+")";});
				//.attr("fill", function(d) { return "rgb(0,0,{0})".format("d*10");});
			
			//Create text labels
			svg.selectAll("text")
			   .data(dataSet)
			   .enter()
			   .append("text")
			   .text(function(d) { return d;})
			   .attr("text-anchor","middle")
			   .attr("fill","white")
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("x", function(d,i) { return ((i+0.5)*(width/dataSet.length) -barPadding/2 );})
			   //.attr("x", function(d, i) {return i * (width / dataSet.length) + (width / dataSet.length - barPadding) / 2;})
			   .attr("y",function(d) {return height-d*4 +11;})
			   

		</script>
		
	
    </body>
</html>
